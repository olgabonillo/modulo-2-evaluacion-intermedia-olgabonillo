<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia 2</title>
</head>
<body>
    <div>
        <h1>Adivina el número</h1>
        <form class="form js-form">
            <label for="num">Introduce aquí tu número</label>
            <br><input class="number" type="number" name="num" min="0" max="100" required>
            <br><button class="button js-submit" type="button">Prueba</button>
            <br><input class="js-input-pista" type="number" name="num" required placeholder="Pista: Escribe el número y dale a Prueba">
            <br><input class="js-input-intento" type="number" name="num" required placeholder="Número de intentos: 0">
            <div class="result" ></div>
        </form>
    </div>
    <script src="main.js" ></script>
</body>
</html>
